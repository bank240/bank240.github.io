<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>hi azari</title>
</head>
<body>
<style>
* {
background: black;
color: red;
}
</style>
<h2>AutoNitroGenerator</h2>
<textarea id= "links" style = "width:100% ! important; height: 100% ! important;">
Starting Nitro Generator
</textarea>
<script>
function makeid(length) {
    var result           = '';
    var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var charactersLength = characters.length;
    for ( var i = 0; i < length; i++ ) {
        result += characters.charAt(Math.floor(Math.random() * charactersLength));
    }
    return result;
}

function log(data) { document.getElementById("links").innerHTML += data }
async function checkNitro(code) {
   
   return fetch("https://discordapp.com/api/v6/entitlements/gift-codes/" + code + "?with_application=false&with_subscription_plan=true").then(r => r.json()).then(json => json["code"]).then(code => { return code } )
}
let finder = setInterval(async f =>{
    let nitro = makeid(16);
    log("Checking Code " + nitro + "\r\n")
    let nitro2 = await checkNitro(nitro)
    if (nitro2 != 200) {
        log("Tried: https://discord.gift/" + nitro + "/ is bad:" + nitro2 + " \r\n");
    } else {
        log(nitro2 + "  NITRO https://discord.gift/" + nitro)
        open("https://discord.gift/" + nitro)
        clearInterval(finder)
    }
},10000);
</script>
</body>
</html>
